<!DOCTYPE html>
<html>

<head>
    <title>CNDEV Webservice AXUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/footer.js" type="text/javascript"></script>
    <script src="js/handlebars.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CNDEV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><strong><<</strong></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin/index.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>

    <main class="container text-center">
        <div id="postList"></div>
        <br><br>
        <a class="btn btn-secondary" href="index.html">Back</a>
    </main>

    <br><br>
    <div id="footerContainer"></div>

    <!-- Handlebars Template -->
    <script id="post-template" type="text/x-handlebars-template">
        <div class="container w-50 text-center">
            <h2>{{title}}</h2>
            <small>By {{author}}</small>
            <br><br>
        </div>

        <div class="container text-center">
            <!-- Image on top -->
            <img src="{{img}}" class="post-image rounded-3" alt="Image Description">

            <!-- Text block with background -->
            <div class="tile-post rounded-3 mt-4">
                <p class="mb-0">{{{content}}}</p>
            </div>
        </div>
    </script>

    <script src="post.js" type="text/javascript"></script>  
</body>

</html>

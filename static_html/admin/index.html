<!DOCTYPE html>
<html>
<head>
    <title>CNDEV Webservice AXUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <script src="../js/helpers.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        // Check if token is in localStorage and redirect to admin.html
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (token) {
                window.location.href = "admin.html";
            }
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">CNDEV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href='/'><strong><<</strong></a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Admin</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <br><br><br>

    <main>
        <div class="container" align="center">
            <h2>Admin Console</h2>
            <hr>

            <div class="mb-3" align="center">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control w-50" id="username">
            </div>
            <div class="mb-3" align="center">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control w-50" id="password">
            </div>

            <button id="login" type="button" class="btn btn-secondary">Login</button>
        </div>
    </main>

    <br><br>
    <div id="footerContainer"></div>

    <script src="index.js" type="text/javascript"></script>

</body>
</html>

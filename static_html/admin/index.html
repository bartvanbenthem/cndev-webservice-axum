<html>
<head>
    <title>CNDEV WebService Axum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <script src="../js/helpers.js" type="text/javascript"></script>
</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CNDEV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href='/'>Back</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Admin</a>
            </li>
        </ul>
      </div>
    </div>
</nav>

<br><br><br>

<body>
    <main class="container">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password">
        </div>

        <button id="login" type="button" class="btn btn-secondary">Login</button>

        <hr>
        <a class="btn btn-secondary" href="../index.html"> Back to website</a>
    </main>
    <script>
        $("#login").on('click', () => {
            let username = $("#username").val();
            let password = $("#password").val();

            $.ajax({
                url: "/api/v1/auth/login",
                type: "POST",
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data.Success && data.Success.token) {
                        localStorage.setItem("token", data.Success.token);
                        window.location.href = "admin.html";
                    } else {
                        alert("Invalid username or password");
                    }
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>

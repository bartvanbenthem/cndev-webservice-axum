<!DOCTYPE html>
<html>
<head>
    <title>CNDEV Webservice AXUM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/custom.css" rel="stylesheet" type="text/css">
    <script src="../js/helpers.js" type="text/javascript"></script>
    <script src="../js/footer.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CNDEV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><strong><<</strong></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br>

    <main class="container" align="center">

        <h2>Edit Post</h2>
        <br><br>

        <div align="center">
            <form id="PostForm">
                <div class="mb-3 w-50">
                    <label class="form-label" for="PostName">Title:</label>
                    <input class="form-control tile-beige" type="text" id="PostName" required>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="PostAuthor">Author:</label>
                    <input class="form-control tile-beige" type="text" id="PostAuthor" required>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="PostImage">Image URL:</label>
                    <input class="form-control tile-beige" type="text" id="PostImage" required>
                </div>
                <div class="mb-3 w-50">
                    <label class="form-label" for="PostContent">Content:</label>
                    <textarea class="form-control tile-beige" rows="4" id="PostContent" required></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" id="btnAddPost">Update Post</button>
                </div>
            </form>
        </div>

    </main>

    <br><br>
    <div id="footerContainer"></div>

    <script src="post-edit.js" type="text/javascript"></script>

</body>
</html>

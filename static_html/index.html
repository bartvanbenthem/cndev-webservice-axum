<!DOCTYPE html>
<html>
  
<head>
  <title>CNDEV Webservice AXUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <script src="js/helpers.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/handlebars.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CNDEV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href='/'>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#showAbout">Bio</a></li>
          <li class="nav-item"><a class="nav-link" href="#serviceList">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="admin/index.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron d-md-none">
    <br><br><br><br>
    <h1 class="display-8">Welcome</h1>
    <p>On the CNDEV website.</p>
    <p><a class="btn btn-lg btn-secondary" href="#contact">Contact</a></p>
  </div>
  <div class="d-md-none"><br></div>

  <div class="d-none d-md-block">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner-1.jpg" class="d-block w-100" />
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Welcome</h1>
              <p>On the CNDEV website.</p>
              <p><a class="btn btn-lg carousel-btn-dark" href="#contact">Take contact</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/banner-3.jpg" class="d-block w-100" />
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Services</h1>
              <p>All types of services.</p>
              <p><a class="btn btn-lg carousel-btn-dark" href="#serviceList">Services</a></p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/banner-5.jpg" class="d-block w-100" />
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>[cndev templates]</h1>
              <p><a class="btn btn-lg btn-secondary" href="#contact">Take contact</a></p>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <main>
    <div id="postList"></div>
    <br><br>
    <div class="tile-darkgreen" id="showAbout"></div>
    <br><br>
    <div id="serviceList"></div>

    <div class="container" align="center" id="contact">
      <br><br>
      <h2>Contact</h2>
      <hr>
      <form id="contactForm">
        <div class="mb-3 w-50">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control tile-beige" required>
          <small id="nameError" class="text-danger"></small>
        </div>
        <div class="mb-3 w-50">
          <label for="from" class="form-label">Email:</label>
          <input type="email" id="from" name="from" class="form-control tile-beige" required>
          <small id="emailError" class="text-danger"></small>
        </div>
        <div class="mb-3 w-50">
          <label for="phone" class="form-label">Phone:</label>
          <input type="text" id="phone" name="phone" class="form-control tile-beige" required>
          <small id="phoneError" class="text-danger"></small>
        </div>
        <div class="mb-3 w-50">
          <label for="subject" class="form-label">Subject:</label>
          <input type="text" id="subject" name="subject" class="form-control tile-beige" required>
          <small id="subjectError" class="text-danger"></small>
        </div>
        <div class="mb-3 w-50">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="3" class="form-control tile-beige" required></textarea>
          <small id="messageError" class="text-danger"></small>
        </div>
        <input type="submit" class="btn btn-secondary" value="Send">
      </form>
    </div>

    <br>
    <div style="width: 100%; overflow: hidden; height: 550px;">
        <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Arnhem%20centraal%20+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" 
            width="100%" 
            height="600"  
            style="margin-top: -60px;">
        </iframe>
    </div>
    <div id="footerContainer"></div>
  </main>

  <!-- Handlebars Templates -->
  <script id="post-template" type="text/x-handlebars-template">
    <div class="row align-items-stretch">
      {{#each posts}}
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="h-100 p-5 text-white {{#if @first}}tile-green{{else}}bg-dark tile-blue{{/if}} rounded-3">
          <h2>{{title}}</h2>
          <p>{{{summary}}}</p>
          <a href="post.html?id={{id}}" class="btn btn-outline-light">Lees verder</a>
        </div>
      </div>
      {{/each}}
    </div>
  </script>

  <script id="about-template" type="text/x-handlebars-template">
    <div class="container w-50 text-dark text-center">
      <br><br>
      <p>{{{content}}}</p>
      <br><br>
    </div>
  </script>

  <script id="services-template" type="text/x-handlebars-template">
    {{#each services}}
      {{#if (eq (mod @index 3) 0)}}
        {{#unless @first}}</div><br>{{/unless}}
        <div class="row align-items-stretch">
      {{/if}}
      
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="h-100 p-5 text-white {{#if (eq (mod @index 2) 0)}}tile-green{{else}}bg-dark tile-blue{{/if}} rounded-3">
          <h2>{{title}}</h2>
          <p>{{summary}}</p>
          <a href="service.html?id={{id}}" class="btn btn-outline-light">Lees verder</a>
        </div>
      </div>
      
      {{#if (eq (mod @index 3) 2)}}</div>{{/if}}
    {{/each}}
  </script>


  <script src="index.js" type="text/javascript"></script>
</body>
</html>
